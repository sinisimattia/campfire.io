<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <title>{{ room }} Â· campfireio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/resources/img/campfire.io.png">
        <link href="/resources/css/slim.min.css" rel="stylesheet">
        <link href="/resources/css/animations.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/scripts/flickity.css"/>
        <script src="/scripts/push.js" rel="text/javascript"></script>
        <script src="/scripts/jquery-3.4.1.min.js" rel="text/javascript"></script>
        <script src="/scripts/socket.io.js" rel="text/javascript"></script>
        <script src="/scripts/iointerface.js" username="{{username || 'Anon'}}" room="{{room || 'general'}}" id="io"></script>
        <style>
            * {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
            }

            :root{
                --foreground: #6666ff;
                --secondary: #ff99ff;
                --background: #ffffff;
            }

            ::-webkit-scrollbar{
                background: transparent;
            }

            ::-webkit-scrollbar-thumb{
                background: var(--background) !important;
            }

            html, body{
                height: 100%
            }

            body{
                grid-template-rows: 1fr 9fr;
                grid-template-areas:
                "head"
                "main";
            }

            ul, ol{
                margin: 0;
                padding: 0;
            }

            ul{
                list-style-type: none;                
            }

            ul#feed li{
                animation: fade-in 0.5s;
            }

            ul#feed li .msg-content{
                word-break: break-all;
                word-wrap: break-word;
            }

            .split-grid{
                grid-template-columns: auto 1fr;
            }

            #chatInfo{
                grid-area: head;
            }

            #main{
                grid-area: main;
            }

            #chat-wrapper{
                grid-template-rows: 4fr 1fr;
                grid-template-areas:
                "feed"
                "msg";
            }

            #feed-wrapper{
                grid-area: feed;
                overflow-y: scroll;
                overflow-x: hidden;
            }

            #msgbox {
                grid-area: msg;
            }

            .request{
                border: 1px dotted white;
            }

            .request .username{
                background-color: white;
                color: black !important;
            }
        </style>
    </head>

    <body class="grid fullscreen cover-bg" columns="auto auto" style="background-image: url(/resources/img/{{background}}); overflow: hidden">
        <div class="preheader flex" id="chatInfo">
            <span class="h-padding block centered centered-txt">Siete in <span class="bold" id="userCount">{{usersConnected}}</span> intorno al fuoco, parlate di <span class="capitalized rounded padding" style="color:var(--foreground); background-color: var(--background);">{{room}}</span></span>
            <div class="flex bottom centered padding desktop-only">
                <a href="/" id="home" class="button block centered bold">Disconnettiti</a>
            </div>
        </div>

        <div class="wide grid split-grid" id="main" style="overflow: hidden">
            <div class="centered-txt desktop-only dark block grid-left padding relative" style="min-width: 180px; height: 100%; overflow: hidden">
                <div style="overflow-y: scroll; height: 100%">  
                    <h4>Compagnia</h4>
                    <hr>
                    <ul id="company"></ul>
                    <hr>
                    <ul id="requests">
                        {% for request in messageRequests %}
                        <li class="padding dark rounded request v-margin">
                            <span class="username rounded padding wide block">{{ request.from.username }}</span>
                            <p class="content">{{ request.content }}</p>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <div class="block grid-right relative">
                <div class="absolute left right top bottom grid" id="chat-wrapper">
                    <div class="block rounded" id="feed-wrapper">
                        <ul id="feed" class="relative"></ul>            
                    </div>                

                    <form id="msgbox" class="centered bottom block padding fixed bottom">
                        <div class="v-margin">
                            <a id="typing" class="padding author" style="color:white"></a>
                        </div>
                        <input maxlength="100" size="200" type="text" class="padding" style="width: calc(100% - 40px)" name="message" id="message" placeholder="Scrivi un messaggio come {{username}}" autocomplete="off"/>
                        <button type="submit" class="padding"><img height="12px" width="12px" src="/resources/img/send-button.svg"></button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
