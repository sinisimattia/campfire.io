<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <title>{{ room }} Â· campfireio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/campfire.io.png">
        <link href="/css/slim.min.css" rel="stylesheet">
        <link href="/css/animations.css" rel="stylesheet">
        <link href="/css/chat.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/scripts/flickity.css"/>
        <script src="/scripts/push.js" rel="text/javascript"></script>
        <script src="/scripts/jquery-3.4.1.min.js" rel="text/javascript"></script>
        <script src="/scripts/socket.io.js" rel="text/javascript"></script>
        <script src="/scripts/iointerface.js" username="{{username || 'Anon'}}" room="{{room || 'general'}}" id="io"></script>
    </head>

    <body class="grid fullscreen cover-bg" columns="auto auto" style="background-image: url(/img/{{background}}); overflow: hidden">
        <div class="grid preheader split-grid" id="chatInfo">
            <img src="/img/camping/005-bonfire.svg" class="grid-left centered block" style="height: 80%">
            <div class="h-padding centered centered-txt grid-right flex">
                <span class="bold inline-block h-padding centered" id="userCount">
                    {{usersConnected}}
                </span>
                <img src="/img/camping/026-map.svg" class="padding-right block" style="height: 30px">
                <span class="inline-block centered capitalized rounded h-padding" style="color:var(--background); background-color: var(--foreground);">{{room}}</span>
                <div class="flex bottom centered h-padding inline-block">
                    <a href="/" id="home" class="button block centered bold">ESCI</a>
                </div>
            </div>
        </div>

        <div class="wide grid split-grid" id="main" style="overflow: hidden">
            <div id="sidebar" class="centered-txt dark desktop-only block grid-left padding relative" style="/*min-width: 180px;*/ height: 100%; overflow: hidden">
                <div style="overflow-y: scroll; height: 100%">  
                    <h4>Compagnia</h4>
                    <hr>
                    <ul id="company"></ul>
                    <hr>
                    <ul id="requests">
                        {% for request in messageRequests %}
                        <li class="padding dark rounded request v-margin">
                            <span class="username rounded padding wide block">{{ request.from.username }}</span>
                            <p class="content">{{ request.content }}</p>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

            <div class="block grid-right relative">
                <div class="absolute left right top bottom grid" id="chat-wrapper">
                    <div class="block rounded" id="feed-wrapper">
                        <ul id="feed" class="relative"></ul>            
                    </div>                

                    <form id="msgbox" class="centered bottom block padding fixed bottom">
                        <div class="v-margin">
                            <a id="typing" class="padding author" style="color:white"></a>
                        </div>
                        <input maxlength="100" size="200" type="text" class="padding" style="width: calc(100% - 40px)" name="message" id="message" placeholder="Scrivi un messaggio come {{username}}" autocomplete="off"/>
                        <button type="submit" class="padding"><img height="12px" width="12px" src="/img/send-button.svg"></button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
